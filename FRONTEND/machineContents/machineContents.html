<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
Product      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Mos_Case_machineContents</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="">
          <a class="navbar-brand" href="../machines/index.html">Makineler</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          </button>
          <a class="navbar-brand" href="../products/products.html">Ürünler</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          </button>
          <a class="navbar-brand" href="../machineContents/machineContents.html">Makine İçerikleri</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          </button>
        </div>
      </nav>
    <main class="">
      <h1 class="title">Makine İçerikleri</h1>
      <!--! Button trigger modal -->
      <div class="modal-button">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Machine Contents
        </button>

        <!--! Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add Machine Contents
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <form class="macConmodal">
                  <div class="mb-3">
                    <label for="macCon-macname-input" class="form-label"
                      >Makine Adı</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="macCon-macname-input"
                      aria-describedby="emailHelp"
                      value=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="macCon-proname-input" class="form-label"
                      >Ürün Adı</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="macCon-proname-input"
                      aria-describedby="emailHelp"
                      value=""
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="macCon-piece-input" class="form-label"
                      >Ürün Adedi</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="macCon-piece-input"
                      aria-describedby="emailHelp"
                      value=""
                      required
                    />
                  </div>
                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    >
                    Close
                </button>
                <button type="submit" class="btn btn-primary" id="add-btn">
                    Add/Edit Machine Contents
                </button>
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- ! table -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Makine Adı</th>
              <th scope="col">Ürün Adı</th>
              <th scope="col">Ürün Adedi</th>
              <th scope="col">İşlemler</th>
            </tr>
          </thead>
          <tbody class="macCon-table-list">

          </tbody>
        </table>
      </div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
