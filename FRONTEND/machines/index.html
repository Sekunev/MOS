<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Mos_Case_Mach</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="">
          <a class="navbar-brand" href="./index.html">Makineler</a>

          <a class="navbar-brand" href="../products/products.html">Ürünler</a>

          <a class="navbar-brand" href="../machineContents/machineContents.html">Makine İçerikleri</a>

        </div>
      </nav>
    <main class="">
      <h1 class="title">Makineler</h1>
      <!--! Button trigger modal -->
      <div class="modal-button">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Machine
        </button>

        <!--! Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add Machine
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <form class="macmodal">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Makine Üst Grup ID</label
                        >
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          id="mac-Up-Group-id"
                          value=""
                          required
                        >
                          <option selected>Open this select menu</option>
                        </select>
                      </div>
                  <div class="mb-3">
                    <label for="mac-name-input" class="form-label"
                      >Makine Adı</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mac-name-input"
                      aria-describedby="emailHelp"
                      value=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Makine Açıklaması</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mac-desc"
                      aria-describedby="emailHelp"
                      value=""
                      required
                    />
                  </div>
                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    >
                    Close
                </button>
                <button type="submit" class="btn btn-primary" id="add-btn">
                    Add/Edit Machine
                </button>
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- ! table -->
<div class="table-container">
        <table class="table">
        <thead>
          <tr>
            <th scope="col">Makine ID</th>
            <th scope="col">Makine Adı</th>
            <th scope="col">Makine Açıklaması</th>
            <th scope="col">Makine Üst Grup ID</th>
            <th scope="col">İşlemler</th>
          </tr>
        </thead>
        <tbody class="mac-table-list">

        </tbody>
      </table>
</div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
